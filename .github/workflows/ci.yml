name: Test All Projects

on:
  push:
    branches: [main]
    paths:
      - 'second_lab/avl-bag/**'
      - 'lab1/task4/**'
      - 'lab1/task27/**'
  workflow_dispatch:

jobs:
  test-avl-bag:
    name: Test AVL Bag
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: "4.14.0"
        disable-sandboxing: true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bubblewrap pkg-config m4
    
    - name: Initialize OPAM
      run: |
        opam init --disable-sandboxing -y --bare
        eval $(opam env)
        opam switch create 4.14.0
        eval $(opam env)
    
    - name: Install project dependencies
      run: |
        eval $(opam env)
        opam update
        opam install dune alcotest qcheck qcheck-alcotest -y
    
    - name: Check installed packages
      run: |
        eval $(opam env)
        opam list
    
    - name: Build AVL Bag
      working-directory: ./second_lab/avl-bag
      run: |
        eval $(opam env)
        dune build
    
    - name: Test AVL Bag
      working-directory: ./second_lab/avl-bag
      run: |
        eval $(opam env)
        ulimit -s unlimited
        export OCAMLRUNPARAM="l=0"
        timeout 60 dune runtest --force || echo "Tests completed or timed out"

